log4j.rootLogger= ALL, CONSOLE, FILE

#CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %5p - %m%n
log4j.appender.CONSOLE.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.CONSOLE.filter.a.LevelMin=DEBUG
log4j.appender.CONSOLE.filter.a.LevelMax=WARN

#FILE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %5p - %m%n
log4j.appender.FILE.File=./server.error.log
log4j.appender.FILE.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.FILE.filter.a.LevelMin=ERROR
log4j.appender.FILE.filter.a.LevelMax=ERROR